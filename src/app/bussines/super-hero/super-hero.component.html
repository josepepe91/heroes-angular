<div class="search-container">
  <button class="add-button" mat-flat-button color="primary" (click)="create()">
    <mat-icon>add</mat-icon> Crear nuevo heroe
  </button>
  <mat-form-field class="form-field">
    <mat-label>BÃºsqueda</mat-label>
    <input matInput type="text" [(ngModel)]="filter">
    <button matSuffix mat-icon-button aria-label="Clear" *ngIf="filter" (click)="filter = ''; getPage()">
      <mat-icon>close</mat-icon>
    </button>
    <button matSuffix mat-icon-button aria-label="Clear" *ngIf="filter" (click)="getPage()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="super-hero-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-raised-button color="basic" (click)="edit(element)"><mat-icon>mode</mat-icon> Editar</button>
          <button mat-raised-button color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon> Eliminar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="changePage($event)">
  </mat-paginator>
</div>
